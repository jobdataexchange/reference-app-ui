<div class="pt-4 d-flex justify-content-between">
  <p>JOB OVERVIEW</p>
  <p class="flex-shrink-0">4 of 12</p>
</div>

<h1 class="pb-4">General Information</h1>
<p class="w-75 mb-5">Provide as much information as possible to increase your final JDX prototype score.</p>

<form [formGroup]=form
      (submit)="next()"
>
  <app-form-wrapper classList="mb-2" [wrappedField]="f.TITLE">
    <app-input-text id="title"
                    [control]="this.form.get(f.TITLE)"
                    [required]="true"
                    label="Job Title"
    ></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.JOB_SUMMARY">
    <app-textarea id="job-summary"
                  rows="3"
                  [control]="this.form.get(f.JOB_SUMMARY)"
                  label="Job Summary"
                  helpBlock="A summary of the job including responsibilities, qualifications, skills, working hours, education, and experience."
    ></app-textarea>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.INDUSTRY">
    <app-input-text id="industry"
                    [control]="this.form.get(f.INDUSTRY)"
                    label="Industry Description"
                    helpBlock="A description of the primary economic or work activities (e.g. software development, healthcare services, electronic manufacturing)."
    ></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.INDUSTRY_CODE">
    <app-select id="industry-code"
                [control]="this.form.get(f.INDUSTRY_CODE)"
                [options]="industryCodes"
                label="Industry Code"
                defaultOptionText="Select"
                helpBlock="The code associated with the primary economic activity in the country of employment (i.e. NAICS code)."
    ></app-select>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.OCCUPATION_CODE">
    <app-select id="occupation-category"
                [control]="this.form.get(f.OCCUPATION_CODE)"
                [options]="occupationCategories"
                label="Occupation Category"
                defaultOptionText="Select"
                helpBlock="Category of the relevant occupation of the job used in the country of employment (e.g. in the U.S. itâ€™s a SOC code)."
    ></app-select>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.JOB_LOCATION">
    <app-input-text id="job-location"
                    [control]="this.form.get(f.JOB_LOCATION)"
                    [required]="true"
                    label="Job Location"
                    placeholder="City, State"
                    helpBlock="Geographic location where the job will be physically performed."
    ></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.JOB_LOCATION_TYPE">
    <app-input-text id="job-location-type"
                    [control]="this.form.get(f.JOB_LOCATION_TYPE)"
                    label="Job Location Type"
                    helpBlock="Locations where this job can be performed (e.g. in person, remote/telecommute, or a combination)."
    ></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.EMPLOYMENT_UNIT">
    <app-input-text id="employment-unit"
                    [control]="this.form.get(f.EMPLOYMENT_UNIT)"
                    label="Employment Unit"
                    helpBlock="Department, unit, or facility where this employee reports and/or works."
    ></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.JOB_IDENTIFIER">
    <app-input-text id="job-identifier"
                    [control]="this.form.get(f.JOB_IDENTIFIER)"
                    label="Job Identifier"
                    helpBlock="Identifier for JDX prototype internal use."
    ></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.EMPLOYER_IDENTIFIER">
    <app-input-text id="employer-identifier"
                    [control]="this.form.get(f.EMPLOYER_IDENTIFIER)"
                    label="Employer Job Identifier"
                    helpBlock="Employer identifier for this position (i.e. coding for your internal processes)."
    ></app-input-text>
  </app-form-wrapper>

  <div class="d-flex justify-content-between pt-5">
    <button type="button" class="btn btn-lg text-primary d-flex align-items-center p-0"
            (click)="back()">
      <i class="fas fa-angle-left text-primary mr-3" style="font-size: 24px;"></i>
      Back
    </button>
    <button type="submit"
            [attr.disabled]="!form.valid ? true : null "
            class="btn btn-lg btn-primary">Next</button>
  </div>
</form>
