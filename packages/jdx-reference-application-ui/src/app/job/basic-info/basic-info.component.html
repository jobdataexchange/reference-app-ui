<div class="pt-4 d-flex justify-content-between">
  <p>JOB OVERVIEW</p>
  <p class="flex-shrink-0">4 of 12</p>
</div>

<h1 class="pb-4">Confirm General Information</h1>
<p class="w-75 mb-5">The JDX best practice is to complete the information that follows. Fill in all that apply. All required fields are based off of Google guidance for job posting.</p>

<form [formGroup]=form
      (submit)="next()"
>
  <app-form-wrapper classList="mb-2" matchCount="1">
    <app-input-text id="title"
                    [control]="this.form.get(f.TITLE)"
                    [required]="true"
                    label="Title"
                    placeholder="Job Title"
                    helpBlock="Title of the job"
    ></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" matchCount="2">
    <app-textarea id="job-summary"
                  rows="3"
                  [control]="this.form.get(f.JOB_SUMMARY)"
                  label="Job Summary"
                  placeholder="Job Summary"
                  helpBlock="A summary of the job including job responsibilities, qualifications, skills, working hours, education requirements, and experience requirements."
    ></app-textarea>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" matchCount="0">
    <app-input-text id="industry"
                    [control]="this.form.get(f.INDUSTRY)"
                    label="Industry"
                    placeholder="Industry"
                    helpBlock="Description of the most critical economic or work activities performed (e.g. software development, electronic manufacturing, motor vehicle production, or diagnostic and therapeutic services)."
    ></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" matchCount="0">
    <app-select id="industry-code"
                [control]="this.form.get(f.INDUSTRY_CODE)"
                [options]="industryCodes"
                label="Industry Codex"
                defaultOptionText="Select"

                helpBlock="Code from a controlled vocabulary of industry types identifying the primary economic activity of an establishment defined as a single physical location where business is conducted or where services or industrial operations are performed."
    ></app-select>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" matchCount="0">
    <app-select id="occupation-category"
                [control]="this.form.get(f.OCCUPATION_CATEGORY)"
                [options]="occupationCategories"
                label="Occupation Category"
                defaultOptionText="Select"
                helpBlock="Category of the relevant occupation of the job used in the country of employment."
    ></app-select>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" matchCount="0">
    <app-input-text id="job-location"
                    [control]="this.form.get(f.JOB_LOCATION)"
                    [required]="true"
                    label="Job Location"
                    placeholder="Job Location"
                    helpBlock="Geographic location associated with the job position (typically single)."
    ></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" matchCount="0">
    <app-input-text id="job-location-type"
                    [control]="this.form.get(f.JOB_LOCATION_TYPE)"
                    label="Job Location"
                    placeholder="Job Location Type"
                    helpBlock="A description of the locations where the job can be performed including in-person, remote/telecommute, or a combination."
    ></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" matchCount="0">
    <app-input-text id="employment-unit"
                    [control]="this.form.get(f.EMPLOYMENT_UNIT)"
                    label="Employment Unit"
                    placeholder="Employment Unit"
                    helpBlock="Department, unit and/or facility where the employee reports and/or in which the job is to be performed."
    ></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" matchCount="0">
    <app-input-text id="job-identifier"
                    [control]="this.form.get(f.JOB_IDENTIFIER)"
                    label="Job Identifier"
                    placeholder="Employment Unit"
                    helpBlock="Identifier for any entity for internal or external uses (e.g. job, job posting, and department)."
    ></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" matchCount="0">
    <app-input-text id="employer-identifier"
                    [control]="this.form.get(f.EMPLOYER_IDENTIFIER)"
                    label="Employer Job Identifier"
                    placeholder="Employer Job Identifier"
                    helpBlock="Employer's identifier for a particular position."
    ></app-input-text>
  </app-form-wrapper>

  <div class="d-flex justify-content-between pt-5">
    <button type="button" class="btn btn-lg text-primary d-flex align-items-center p-0"><i class="fas fa-angle-left text-primary mr-3" style="font-size: 24px;"></i>Back</button>
    <button type="submit"
            [attr.disabled]="!form.valid ? true : null "
            class="btn btn-lg btn-primary">Next</button>
  </div>
</form>
