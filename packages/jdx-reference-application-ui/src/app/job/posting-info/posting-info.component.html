<div class="pt-4 d-flex justify-content-between">
  <p>JOB POSTING</p>
  <p class="flex-shrink-0">12 of 12</p>
</div>

<h1 class="pb-4">Posting Info (Optional)</h1>
<p class="w-75 mb-5">Specify the date range this job opening will be active (optional).</p>

<form [formGroup]="form" (submit)="next()">

  <app-form-wrapper classList="mb-2" [wrappedField]="f.DATE_POSTED">
    <app-date id="date-posted"
              [control]="this.form.get(f.DATE_POSTED)"
              label="Date Posted"
              helpBlock="Publication date for the job posting."
    ></app-date>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.VALID_THROUGH">
    <app-input-text id="valid-through"
                    [control]="this.form.get(f.VALID_THROUGH)"
                    label="Valid Through"
                    helpBlock="The date after which the item is not valid."
    ></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.JOB_OPENINGS">
    <app-input-text id="physical-requirement"
                    [control]="this.form.get(f.JOB_OPENINGS)"
                    label="Total Job Openings"
                    helpBlock="Number of positions open for this job posting."
    ></app-input-text>
  </app-form-wrapper>

  <div class="d-flex justify-content-between pt-5">
    <button type="button" class="btn btn-lg text-primary d-flex align-items-center p-0"
            (click)="back()">
      <i class="fas fa-angle-left text-primary mr-3" style="font-size: 24px;"></i>
      Back
    </button>
    <button type="submit"
            [attr.disabled]="!form.valid ? true : null "
            class="btn btn-lg btn-primary">Next</button>
  </div>
</form>
