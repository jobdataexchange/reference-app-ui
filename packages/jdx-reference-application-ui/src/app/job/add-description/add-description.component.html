<div class="pt-4 d-flex justify-content-end">
  <button class="btn pr-0 exit-button" aria-label="Exit">
    <i class="fas fa-times" style="font-size: 36px;"></i>
  </button>
  <div class="confirm-exit d-none">
    <div class="d-flex align-items-baseline">
      Exit now? This will lose unsaved work.
      <button class="btn btn-lg text-primary exit-now">Exit</button>
      <button class="btn btn-lg text-primary keep-working">Keep Working</button>
    </div>
  </div>
</div>

<div class="pt-4 d-flex justify-content-between">
  <h1 class="pb-4">Add Job Description</h1>
  <p class="flex-shrink-0">1 of 7</p>
</div>

<p class="w-75 mb-5">Upload an existing document that includes your job description OR enter a brief description below.</p>

<form *ngIf="form" [formGroup]="form" (submit)="submitForm()">
  <div class="form-group mb-5">
    <div class="custom-file d-flex justify-content-center align-items-center flex-wrap p-5">
      <input type="file"
             class="custom-file-input"
             id="customFile"
             (change)="onFileUpload($event.target.files)"
             #fileInput
      >
      <span>Drag or</span><label class="custom-file-label pl-1 pr-1 m-0" for="customFile">upload</label><span>file</span>
      <div class="w-100 text-center">DOCX or TXT</div>
    </div>
  </div>
  <div class="mb-5 hr-divider">
    <span>OR</span>
  </div>
  <div class="form-group mb-4">
    <label for="job-description">Job Description</label>
    <textarea class="form-control description-textarea" id="job-description" rows="3" placeholder="Brief job description"></textarea>
  </div>
  <div class="d-flex justify-content-end pt-5">
    <!--  disabled-->
    <button type="submit" class="btn btn-lg btn-primary next-button">Next</button>
  </div>
</form>
