<div class="pt-4 d-flex justify-content-between">
  <p>JOB OVERVIEW</p>
  <p class="flex-shrink-0">5 of 12</p>
</div>

<h1 class="pb-4">Employment Relationship</h1>

<form [formGroup]="form"
      (submit)="next()">

  <app-form-wrapper classList="mb-2" matchCount="0">
    <app-select [id]="employment-agreement"
                [control]="this.form.get(f.EMPLOYMENT_AGREEMENT)"
                [options]="employmentAgreementOptions"
                [label]="'Employment Agreement'"
                [defaultOptionText]="'Select'"></app-select>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" matchCount="0">
    <app-select [id]="job-term"
                [control]="this.form.get(f.JOB_TERM)"
                [options]="jobTermOptions"
                [label]="'Job Term'"
                [defaultOptionText]="'Select'"></app-select>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" matchCount="0">
    <app-select [id]="job-schedule"
                [control]="this.form.get(f.JOB_SCHEDULE)"
                [options]="jobScheduleOptions"
                [label]="'Job Schedule'"
                [defaultOptionText]="'Select'"></app-select>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" matchCount="0">
    <app-select [id]="work-hours"
                [control]="this.form.get(f.WORK_HOURS)"
                [options]="workHoursOptions"
                [label]="'Work Hours'"
                [defaultOptionText]="'Select'"></app-select>
  </app-form-wrapper>


  <div class="d-flex justify-content-between pt-5">
    <button type="button" class="btn btn-lg text-primary d-flex align-items-center p-0"
            (click)="back()">
      <i class="fas fa-angle-left text-primary mr-3" style="font-size: 24px;"></i>
      Back
    </button>
    <button type="submit"
            [attr.disabled]="!form.valid ? true : null "
            class="btn btn-lg btn-primary">Next</button>
  </div>
</form>
