<div class="pt-4 d-flex justify-content-between">
  <p>HIRING REQUIREMENTS</p>
  <p class="flex-shrink-0">10 of 12</p>
</div>

<h1 class="pb-4">Additional Requirements</h1>

<form [formGroup]="form" (submit)="next()">

  <app-form-wrapper classList="mb-2" [wrappedField]="f.APPLICATION_LOCATION_REQUIREMENT">
    <app-input-text id="application-location-requirement"
                    [control]="this.form.get(f.APPLICATION_LOCATION_REQUIREMENT)"
                    label="Applicant Location Requirement"
                    helpBlock="Location(s) applicants can apply from. Type “All Locations” if there are no restrictions. You can also type “All Locations But” if there are exclusions."></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.CITIZENSHIP_REQUIREMENT">
    <app-input-text id="citizenship-requirement"
                    [control]="this.form.get(f.CITIZENSHIP_REQUIREMENT)"
                    label="Citizenship Requirement"
                    helpBlock="Specify country of required citizenship. Type “No Citizenship Requirement” if the job doesn’t have this requirement."></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.PHYSICAL_REQUIREMENT">
    <app-input-text id="physical-requirement"
                    [control]="this.form.get(f.PHYSICAL_REQUIREMENT)"
                    label="Physical Requirement"
                    helpBlock="Describe physical activity requirements for this job (e.g. lifting requirement). Type “No Physical Requirement” if the job doesn’t have this requirement."></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.SENSORY_REQUIREMENT">
    <app-input-text id="sensory-requirement"
                    [control]="this.form.get(f.SENSORY_REQUIREMENT)"
                    label="Sensory Requirement"
                    helpBlock="Describe hearing, vision, or other types of sensory requirements needed for this job. Type “No Sensory Requirements” if the job doesn’t have this requirement."></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.SECURITY_CLEARANCE_REQUIREMENT">
    <app-input-text id="security-clearance-requirement"
                    [control]="this.form.get(f.SECURITY_CLEARANCE_REQUIREMENT)"
                    label="Security Clearance Requirement"
                    helpBlock="Describe security clearance requirements for this job. Type “No Security Clearance” if the job doesn’t have this requirement."></app-input-text>
  </app-form-wrapper>

  <app-form-wrapper classList="mb-2" [wrappedField]="f.SPECIAL_COMMITMENT">
    <app-input-text id="special-commitment"
                    [control]="this.form.get(f.SPECIAL_COMMITMENT)"
                    label="Special Commitment"
                    helpBlock="Describe special commitments (e.g. low-income, native American, ex-offender, veteran) and special exclusions (e.g. criminal record) for this job. Type “No Special Commitments” if the job doesn’t have this requirement."></app-input-text>
  </app-form-wrapper>


  <div class="d-flex justify-content-between pt-5">
    <button type="button" class="btn btn-lg text-primary d-flex align-items-center p-0"
            (click)="back()">
      <i class="fas fa-angle-left text-primary mr-3" style="font-size: 24px;"></i>
      Back
    </button>
    <button type="submit"
            [attr.disabled]="!form.valid ? true : null "
            class="btn btn-lg btn-primary">Next</button>
  </div>
</form>
