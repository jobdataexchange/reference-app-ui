<div class="pt-4 d-flex justify-content-between">
  <p>HIRING REQUIREMENTS</p>
  <p class="flex-shrink-0">9 of 12</p>
</div>

<h1 class="pb-4">Credential, Education, and Experience Requirements</h1>

<form [formGroup]=form
      (submit)="next()">


  <app-form-wrapper classList="mb-2" [wrappedField]="f.REQUIREMENTS">
    <app-textarea id="requirements"
                  rows="5"
                  [control]="this.form.get(f.REQUIREMENTS)"
                  label="Credential, Education, and Experience Requirements"></app-textarea>
  </app-form-wrapper>



  <div class="d-flex justify-content-between pt-5">
    <button type="button" class="btn btn-lg text-primary d-flex align-items-center p-0"
            (click)="back()">
      <i class="fas fa-angle-left text-primary mr-3" style="font-size: 24px;"></i>
      Back
    </button>
    <button type="submit"
            [attr.disabled]="!form.valid ? true : null "
            class="btn btn-lg btn-primary">Next</button>
  </div>
</form>
