<label class="font-weight-bold" [for]="id">
  {{label}} <span class="sr-only" *ngIf="required">,required field</span>
</label>

<select [id]="id"
        [name]="id"
        [formControl]="control"
        class="form-control form-control-lg"
        [attr.aria-describedby]="id+'HelpBlock'"
>

  <option  disabled="" hidden="" selected="" value=''>{{defaultOptionText}}</option>
  <option *ngFor="let option of options" [value]="option.value">{{option.name}}</option>

</select>

<small id="codeHelpBlock" class="form-text text-muted">{{helpBlock}}</small>
